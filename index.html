<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив Мемов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Архив Мемов</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="loadCategory('images/category1')">Категория 1</a></li>
                <li><a href="#" onclick="loadCategory('images/category2')">Категория 2</a></li>
                <li><a href="#" onclick="loadCategory('images/category3')">Категория 3</a></li>
                <li><a href="#" onclick="loadCategory('images/category4')">Категория 4</a></li>
                <li><a href="#" onclick="loadVideos()">Видео</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <section id="welcome">
            <img src="welcome-logo.jpeg" alt="Добро пожаловать" class="center-image">
            <p>Добро пожаловать в наш архив мемов! Пролистайте ниже, чтобы исследовать наши категории.</p>
        </section>
        <section id="gallery" class="gallery"></section>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div id="videoModal" class="modal" onclick="closeVideoModal()">
        <span class="close" onclick="closeVideoModal()">&times;</span>
        <video class="modal-video" controls id="modalVideo">
            <source id="modalVideoSource" type="video/mp4">
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
