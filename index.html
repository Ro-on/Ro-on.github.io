<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Портфолио</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Добро пожаловать в мое портфолио</h1>
        <nav>
            <a href="#" onclick="showCategory('images')">Галерея изображений</a>
            <a href="#" onclick="showCategory('videos')">Галерея видео</a>
        </nav>
    </header>

    <main>
        <div id="container" class="container">
            <h2 id="category-title">Выберите категорию</h2>
            <div id="content" class="content"></div>
        </div>
    </main>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" class="modal-content" style="display:none;">
        <video id="modal-video" class="modal-content" style="display:none;" controls></video>
        <div id="caption"></div>
    </div>

    <footer>
        <p>© 2025 Мое портфолио. Я не являюсь автором ни одного видео и изображения.</p>
    </footer>
</body>
</html>
